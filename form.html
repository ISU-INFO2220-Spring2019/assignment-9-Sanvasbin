<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form</title>
</head>
<body>
    <form action="http://teaching.jdholmes.net/postvget/reader/index.php" method="post">
        <input type="text" id="studentID" name="studentID" value="908628" hidden />
        <label for="firstName">First Name: </label> <input type="text" id="firstName" name="firstName" />
        <label for="lastName">Last Name: </label> <input type="text" id="lastName" name="lastName" />
        <label for="password">Secret Key: </label> <input type="password" id="password" name="secretKey" />
        <label for="color">Favourite Color: </label>
        <select id="color" name="pickColor">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
        </select>
        <fieldset>
            <legend>Day of the Week</legend>
            <input type="radio" name="dayOfWeek" id="sunday" value="Sunday"> <label for="sunday">Sunday</label>
            <input type="radio" name="dayOfWeek" id="monday" value="Monday"> <label for="monday">Monday</label>
            <input type="radio" name="dayOfWeek" id="tuesday" value="Tuesday"> <label for="tuesday">Tuesday</label>
            <input type="radio" name="dayOfWeek" id="wednesday" value="Wednesday"> <label for="wednesday">Wednesday</label>
            <input type="radio" name="dayOfWeek" id="thursday" value="Thursday"> <label for="thursday">Thursday</label>
            <input type="radio" name="dayOfWeek" id="friday" value="Friday" checked> <label for="friday">Friday</label>
            <input type="radio" name="dayOfWeek" id="saturday" value="Saturday"> <label for="saturday">Saturday</label>
        </fieldset>

        <fieldset>
            <legend>Times</legend>
            <input type="checkbox" name="timeOfDay" id="time11" value="11"> <label for="time11">11:00 AM</label>
            <input type="checkbox" name="timeOfDay" id="time12" value="12"> <label for="time12">12:00 AM</label>
            <input type="checkbox" name="timeOfDay" id="time1" value="13"> <label for="time1">1:00 PM</label>
            <input type="checkbox" name="timeOfDay" id="time2" value="14"> <label for="time2">2:00 PM</label>
            <input type="checkbox" name="timeOfDay" id="time3" value="15"> <label for="time3">3:00 PM</label>
        </fieldset>

        <label for="description">Description: </label><textarea id="description" name="description"></textarea>

        <button id="Submit">Send to Server</button>
    </form>
</body>
</html>
